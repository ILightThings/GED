<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
{{define "updateHost"}}

{{template "header" .}}
<div class="p-5">
<form action="/updateHost/{{.HostUpdate.ID}}" method="post">
    <div class="form-group row">
        <label class="col-4 col-form-label" for="ID">ID</label>
        <div class="col-8">
            <input id="ID" name="" type="text" class="form-control" value="{{ .HostUpdate.ID}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="IP" class="col-4 col-form-label">IP</label>
        <div class="col-8">
            <input id="IP" name="IP" type="text" class="form-control" value="{{ .HostUpdate.IP}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="FQDN" class="col-4 col-form-label">FQDN</label>
        <div class="col-8">
            <input id="FQDN" name="FQDN" type="text" class="form-control" value="{{ .HostUpdate.FQDN}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="Hostname" class="col-4 col-form-label">Hostname</label>
        <div class="col-8">
            <input id="Hostname" name="Hostname" type="text" class="form-control" value="{{ .HostUpdate.Hostname}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="Admins" class="col-4 col-form-label">Admins</label>
        <div class="col-8">
            <input id="Admins" name="Admins" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
</div>

{{template "footer" . }}
{{end}}
