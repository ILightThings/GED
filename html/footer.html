<script>
function Delete_Footer_cookie(){
    document.cookie = "domain=''; expires=Thu, 18 Dec 2013 12:00:00 UTC";
    document.cookie = "user=''; expires=Thu, 18 Dec 2013 12:00:00 UTC";
    document.cookie = "password=''; expires=Thu, 18 Dec 2013 12:00:00 UTC";
    document.cookie = "hash=''; expires=Thu, 18 Dec 2013 12:00:00 UTC";
    document.cookie = "host=''; expires=Thu, 18 Dec 2013 12:00:00 UTC";
    document.cookie = "command=''; expires=Thu, 18 Dec 2013 12:00:00 UTC";
    document.getElementById("Footer-User-Input").value = "";
    document.getElementById("Footer-Domain-Input").value = "";
    document.getElementById("Footer-Password-Input").value = "";
    document.getElementById("Footer-Hash-Input").value = "";
    document.getElementById("Footer-Host-Input").value = "";
    Cookie_To_Footer()
}

function Cookie_To_Footer(){
    let output = {};
    let cookie = document.cookie
    cookie.split(/\s*;\s*/).forEach(function(pair) {
        pair = pair.split(/\s*=\s*/);

        output[pair[0]] = pair.splice(1).join('=');
    });
    let json = JSON.stringify(output, null, 4);
    document.getElementById("Footer-User-Input").value = decodeURIComponent(output.user);
    document.getElementById("Footer-Domain-Input").value = decodeURIComponent(output.domain);
    document.getElementById("Footer-Password-Input").value = decodeURIComponent(output.password);
    document.getElementById("Footer-Hash-Input").value = decodeURIComponent(output.hash);
    document.getElementById("Footer-Host-Input").value = decodeURIComponent(output.host);
}

window.onload = Cookie_To_Footer()
</script>


</div>
