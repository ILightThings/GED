{{define "footer" }}


<div class="fixed-bottom">
    <form action="/cred/execute" method="post">
        <div class=" row align-items-center g-6 bg-dark pb-3 pl-3 pr-3" >
        <div class="col-auto">
            <label for="Footer-Domain-Input" class="text-white">Domain</label>
                <input type="text" name="footer-domain" class="form-control" id="Footer-Domain-Input" value="{{ .CommanderBar.Domain}}" placeholder="Domain">
        </div>
            <div class="col-auto">
                <label for="Footer-User-Input" class="text-white">Username</label>
                <input type="text" name="footer-user" class="form-control" id="Footer-User-Input" value="{{ .CommanderBar.User}}" placeholder="Username">
            </div>
            <div class="col-auto">
                <label for="Footer-Password-Input" class="text-white">Password</label>
                <input type="text" name="footer-password" class="form-control" id="Footer-Password-Input" value="{{ .CommanderBar.Password}}" placeholder="Password">
            </div>
            <div class="col-auto">
                <label for="Footer-Hash-Input" class="text-white">Hash</label>
                <input type="text" name="footer-hash" class="form-control" id="Footer-Hash-Input" value="{{ .CommanderBar.Hash}}" placeholder="Hash">
        </div>
            <div class="col-auto">
                <label for="Footer-Host-Input" class="text-white">Host</label>
                <input type="text" name="footer-host" class="form-control" id="Footer-Host-Input" value="{{ .CommanderBar.Host}}"  placeholder="Host">
            </div>

        <div class="col-auto">

               <select name="command" id="Footer-Command-input" class="mt-3">
               {{ range .CommandList }}
                   <option value="{{ .Template }}">{{ .Short }}</option>
                   {{end}}
               </select>
        </div>
        <div class="col-auto mt-3">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Build</button>
        </div>
        </div>

</div>
    </form>
</div>


</body>
{{end}}
