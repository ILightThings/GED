<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form action="/updateID/{{.ID}}" method="post">
    <div class="form-group row">
        <label class="col-4 col-form-label" for="ID">ID</label>
        <div class="col-8">
            <input id="ID" name="ID" type="text" class="form-control" disabled value="{{.ID}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="username" class="col-4 col-form-label">User Name</label>
        <div class="col-8">
            <input id="username" name="user" type="text" class="form-control" value="{{.User}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="domain" class="col-4 col-form-label">Domain</label>
        <div class="col-8">
            <input id="domain" name="domain" type="text" class="form-control" value="{{.Domain}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-4 col-form-label">Password</label>
        <div class="col-8">
            <input id="password" name="password" type="text" class="form-control" value="{{.Password}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="hash" class="col-4 col-form-label">Hash</label>
        <div class="col-8">
            <input id="hash" name="hash" type="text" class="form-control" value="{{.Hash}}">
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
