<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form action="/updateHost/{{.ID}}" method="post">
    <div class="form-group row">
        <label class="col-4 col-form-label" for="ID">ID</label>
        <div class="col-8">
            <input id="ID" name="" type="text" class="form-control" value="{{ .ID}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="IP" class="col-4 col-form-label">IP</label>
        <div class="col-8">
            <input id="IP" name="IP" type="text" class="form-control" value="{{ .IP}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="FQDN" class="col-4 col-form-label">FQDN</label>
        <div class="col-8">
            <input id="FQDN" name="FQDN" type="text" class="form-control" value="{{ .FQDN}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="Hostname" class="col-4 col-form-label">Hostname</label>
        <div class="col-8">
            <input id="Hostname" name="Hostname" type="text" class="form-control" value="{{ .Hostname}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="Admins" class="col-4 col-form-label">Admins</label>
        <div class="col-8">
            <input id="Admins" name="Admins" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
